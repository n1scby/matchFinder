<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Giphy Finder</title>
        </head>
        <body>
            <main>
                <form action="#" method="POST">
                    <div>
                        <label for="userName">Name: </label>
                        <input type="text" id="userName">
                    </div>
                    <div>
                        <label for="zipcode">Please enter your zipcode: </label>
                        <input type="number" id="zipcode">
                    </div>
                    <div>
                        <label>How Tall are you? </label>
                        <input type="number" id="heightFeet">
                        <label for="heightFeet">feet</label>
                        <input type="number" id="heightInches">
                        <label for="heightInches">inches</label>
                    </div>
                    <div>
                        <label for="sexualPreference">Which do you prefer?</label>
                        <select id="sexualPreference">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="either">I'm cool with either one</option>
        
                        </select>
                    </div>
                    <div>
                        <label for="walkingStyle">Which do you prefer?</label>
                            <select id="walkingStyle">
                                <option value="beach">Long walks on the beach</option>
                                <option value="hiking">Hiking with a best friend</option>
                                <option value="short">Short walk to the refrigerator</option>
                                <option value="stroll">A leisurely stroll around the neighborhood</option>
                                <option value="skipping">Skipping!</option>
                            </select>
                    </div>
                    <div>
                            <label for="eventType">You really enjoy</label>
                                <select id="eventType">
                                    <option value="theater">Attending theatrical productions</option>
                                    <option value="computer">Staying home alone playing on a computer</option>
                                    <option value="hanging">Grabbing a beer and hanging with friends</option>
                                    <option value="cosplay">Cosplay, my friend!</option>
                                    <option value="sports">Sports!</option>
                                    <option value="couch">Snuggling on the couch while watching Netflix</option>
                                </select>
                        </div>
                        
                        <div>
                                <label for="hogwarts">Which house do you most identify with?</label>
                                    <select id="hogwarts">
                                        <option value="Gryffindor">Gryffindor</option>
                                        <option value="Hufflepuff">Hufflepuff</option>
                                        <option value="Ravenclaw">Ravenclaw</option>
                                        <option value="Slytherin">Slytherin</option>
                                    </select>
                            </div>
                            <div>
                                    <label for="maintenance">You have been told that you are:</label>
                                        <select id="maintenance">
                                            <option value="high">High Maintenance</option>
                                            <option value="low">Low Maintenance</option>
                                            <option value="no">No Maintenance</option>
                                        </select>
                                </div>

                                <div>
                                        <label for="food">Your favorite type of food is:</label>
                                            <select id="food">
                                                <option value="Mexican">Mexican, amigo!</option>
                                                <option value="American">Good ol' American</option>
                                                <option value="Italian">Italian</option>
                                                <option value="Chinese">chinese</option>
                                                <option value="everything">Everything!</option>
                                            </select>
                                    </div>

                    <button type="button" id="matchButton">Get Your Match!</button>
                </form>
        
                <div id="matchOutput"></div>
            </main>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="js/match.js"></script>
        </body>
        </html>
