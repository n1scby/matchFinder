<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Giphy Finder</title>
        </head>
        <body>
            <main>
                <form action="#" method="POST">
                    <div>
                        <label for="userName">Name: </label>
                        <input type="text" id="userName">
                    </div>
                    <div>
                        <label>How Tall are you? </label>
                        <input type="number" id="heightFeet">
                        <label for="heightFeet">feet</label>
                        <input type="number" id="heightInches">
                        <label for="heightInches">inches</label>
                    </div>
                    <div>
                        <label for="sexualPreference">Which do you prefer?</label>
                        <select id="sexualPreference">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="either">I'm cool with either one</option>
        
                        </select>
                    </div>
                    <div>
                        <label for="walkingStyle">Which do you prefer?</label>
                            <select id="walkingStyle">
                                <option value="beach">Long walks on the beach</option>
                                <option value="hiking">Hiking with a best friend</option>
                                <option value="short">Short walk to the refrigerator</option>
                                <option value="stroll">A leisurely stroll around the neighborhood</option>
                                <option value="skipping">Skipping!</option>
                            </select>
                    </div>
                    <div>

                    </div>

                    <button type="button" id="matchButton">Get Your Match!</button>
                </form>
        
                <div id="matchOutput"></div>
            </main>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="js/match.js"></script>
        </body>
        </html>
